  <div class="list" *ngIf="products.length>0">
  <mat-card class="product"  *ngFor="let product of products">
     <mat-card-header>
    <div mat-card-avatar class="header"></div>
    <mat-card-title class="title">{{product.title}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src="{{product.picture}}">
    <mat-card-content>
      <div class="description">{{product.description}}</div>
    </mat-card-content>
    <mat-card-footer>
    <mat-card-actions class="footer">
      <button mat-button color="primary" class="buyBtn" (click)="openBuyDialog(product)">Buy Now</button>
      <p class="price">{{product.price | currency}}</p>
  </mat-card-actions>
</mat-card-footer>
  </mat-card>
</div>
<div *ngIf="products.length<=0" class="spinner">
  <mat-spinner></mat-spinner>
</div>
